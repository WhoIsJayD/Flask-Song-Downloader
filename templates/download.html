<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Files</title>
</head>
<body>
    <h1>Download Files</h1>
    <p>Download your song files:</p>
    <ul>
        {% for file in files %}
            <li><a href="{{ file.path }}" target="_blank">{{ file.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
